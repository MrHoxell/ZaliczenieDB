    $sql = "SELECT Birthday_date, COUNT(Birthday_date) AS Amount FROM Babies GROUP BY Birthday_date ORDER BY amount DESC LIMIT 1";

    if (mysqli_query($connection, $sql) == TRUE)

        while($row = mysqli_fetch_assoc($result)) {
            echo "W dniu <b>".$row["Birthday_date"]."</b> urodzilo sie najwiecej (<b>".$row["Amount"]."</b>) dzieci";

    }

    }
